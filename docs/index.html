<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fizban Scroll Effects Library | Demo</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
    main {
      position: relative;
      height: 400vh;
      background-image: linear-gradient(-45deg, hotpink, yellow, #a7e7a7);
    }

    #wrapper-1 {
      position: absolute;
      top: 100vh;
      width: 100%;
      height: 200vh;
    }

    @keyframes invert {
      from {
        background-color: white;
      }
      to {
        background-color: black;
      }
    }

    #filler {
      height: 100vh;
    }

    #sticky-1 {
      position: sticky;
      top: 0;
      bottom: 0;
      height: 50vh;
      overflow: clip;
      animation: invert 100ms linear paused both;
    }

    #sticky-1 img {
      min-height: 50vh;
      min-width: 100%;
      object-fit: cover;
      mix-blend-mode: difference;
    }
  </style>
</head>
<body>
  <main>
    <div id="wrapper-1">
      <section id="filler"></section>
      <section id="sticky-1">
        <img id="image-1" src="https://images.unsplash.com/photo-1612733619095-4ea8ed978657?crop=fill&w=19204&h=1080" alt="">
      </section>
    </div>
  </main>
  <script type="module">
    import { Scroll } from "https://cdn.skypack.dev/fizban@0.6.1";

    const stk = document.querySelector('#sticky-1');
    const animation = stk.getAnimations()[0];
    const duration = animation.effect.getTiming().duration;

    const scroll = new Scroll({
      observeViewportResize: true,
      observeSourcesResize: true,
      // transitionActive: true,
      // transitionFriction: 0.95,
      // transitionEpsilon: 0.05,
      scenes: [
        {
          viewSource: document.querySelector('#sticky-1'),
          start: {name: 'contain', offset: 0},
          end: {name: 'contain', offset: 100},
          effect: (scene, p) => {
            console.log(p);
            animation.currentTime = p * duration;
          }
        }
      ]
    });
    scroll.start();
  </script>
</body>
</html>
